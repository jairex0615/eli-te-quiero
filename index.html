<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Te quiero</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fecfef, #fad0c4);
      overflow: hidden;
      cursor: pointer;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }


    .mensaje-central {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 10px rgba(255, 0, 100, 0.8), 0 0 20px rgba(255, 0, 150, 0.6);
      text-align: center;
      animation: parpadeo 2s infinite;
    }

    @keyframes parpadeo {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    
    .mensaje {
      position: absolute;
      color: #ff3366;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255, 51, 102, 0.8), 0 0 20px rgba(255, 0, 102, 0.5);
      animation: desvanecer 1.5s ease-out forwards;
      pointer-events: none;
    }

    @keyframes desvanecer {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(1.5) translateY(-40px); }
    }

    
    .corazon {
      position: absolute;
      color: rgba(255, 0, 100, 0.5);
      font-size: 2rem;
      animation: flotar 6s linear infinite;
      pointer-events: none;
    }

    @keyframes flotar {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0.6;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>


  <div class="mensaje-central">💖 Da click en cualquier lugar 💖</div>

 
  <audio id="musica" src="Accidentally In Love (From Shrek 2 Soundtrack) - Counting Crows.mp3" autoplay loop></audio>

<script>

  document.addEventListener("click", function(event) {
    const mensaje = document.createElement("div");
    mensaje.textContent = "💖 Te quiero 💖";
    mensaje.className = "mensaje";
    mensaje.style.left = event.clientX + "px";
    mensaje.style.top = event.clientY + "px";
    document.body.appendChild(mensaje);

    setTimeout(() => mensaje.remove(), 1500);
  });


  function crearCorazon() {
    const corazon = document.createElement("div");
    corazon.classList.add("corazon");
    corazon.textContent = "❤";
   
    corazon.style.left = Math.random() * window.innerWidth + "px";
    
  
    const tamaño = Math.random() * 2 + 1; 
    corazon.style.fontSize = tamaño + "rem";

    document.body.appendChild(corazon);

    
    setTimeout(() => corazon.remove(), 6000);
  }

  setInterval(crearCorazon, 500);


  document.body.addEventListener('click', () => {
    document.getElementById('musica').play();
  }, { once: true });
</script>

</body>
</html>
