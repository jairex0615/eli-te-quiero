<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Te quiero</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fecfef, #fad0c4);
      overflow: hidden;
      cursor: pointer;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      touch-action: manipulation;
    }

    .mensaje-central {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 15px; 
      font-weight: bold;
      color: white;
      text-shadow: 0 0 10px rgba(255, 0, 100, 0.8), 0 0 20px rgba(255, 0, 150, 0.6);
      text-align: center;
      animation: parpadeo 2s infinite;
      padding: 0 10px;
    }

    @keyframes parpadeo {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .mensaje {
      position: absolute;
      color: #ff3366;
      font-size: 3.5vw; /* texto más pequeño */
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255, 51, 102, 0.8), 0 0 20px rgba(255, 0, 102, 0.5);
      animation: desvanecer 1.5s ease-out forwards;
      pointer-events: none;
      user-select: none;
      white-space: nowrap;
    }

    @keyframes desvanecer {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(1.3) translateY(-4vh); }
    }

    .corazon {
      position: absolute;
      animation: flotar 6s linear forwards;
      pointer-events: none;
      user-select: none;
      will-change: transform, opacity;
      max-width: 15vw; 
      height: auto;
    }

    @keyframes flotar {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0.6;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.3);
        opacity: 0;
      }
    }

    .corazon-texto {
      position: absolute;
      color: rgba(255, 0, 100, 0.5);
      animation: flotar 6s linear forwards;
      pointer-events: none;
      font-weight: bold;
      user-select: none;
      font-size: 2.5vw;
    }
  </style>
</head>
<body>

  <div class="mensaje-central">💖 Da click en cualquier lugar 💖</div>

  <!-- Música de fondo -->
  <audio id="musica" src="Accidentally In Love (From Shrek 2 Soundtrack) - Counting Crows.mp3" autoplay loop></audio>

  <script>
    const imagenes = [
      "nube.jpg",
      "nube2.jpg",
      "nube3.jpg",
      "nube4.jpg",
      "nube5.jpg"
    ];

    document.addEventListener("click", function(event) {
      const mensaje = document.createElement("div");
      mensaje.textContent = "Te quiero mucho Eli";
      mensaje.className = "mensaje";
      mensaje.style.left = event.clientX + "px";
      mensaje.style.top = event.clientY + "px";
      document.body.appendChild(mensaje);

      setTimeout(() => mensaje.remove(), 1500);
    });

    function crearCorazon() {
      const img = document.createElement("img");
      const randomIndex = Math.floor(Math.random() * imagenes.length);
      img.src = imagenes[randomIndex];
      img.classList.add("corazon");

      img.style.left = Math.random() * window.innerWidth + "px";

      // Tamaño reducido: entre 25 y 50 px
      const tamaño = Math.random() * 25 + 25;
      img.style.width = tamaño + "px";

      document.body.appendChild(img);

      setTimeout(() => img.remove(), 6000);
    }

    function crearCorazonTexto() {
      const corazon = document.createElement("div");
      corazon.classList.add("corazon-texto");
      corazon.textContent = "❤";

      corazon.style.left = Math.random() * window.innerWidth + "px";

      // Tamaño reducido: 1.2 a 2.5 rem aprox
      const tamaño = Math.random() * 1.3 + 1.2;
      corazon.style.fontSize = tamaño + "rem";

      document.body.appendChild(corazon);

      setTimeout(() => corazon.remove(), 6000);
    }

    setInterval(crearCorazon, 500);
    setInterval(crearCorazonTexto, 500);

    document.body.addEventListener('click', () => {
      document.getElementById('musica').play();
    }, { once: true });
  </script>

</body>
</html>
